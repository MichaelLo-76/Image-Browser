<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="toggleSidebar" class="sidebar-toggle">☰</button>
            <span id="header-topic">Current Folder Name</span>
            <button id="favorite-button" class="favorite">☆</button>
        </div>
        <div class="main">
            <div id="sidebar">
                <button id="back-button">Back</button>
                <button id="root-button">Root</button>
                <button id="clear-image-button">Clear Image</button>
                <button id="show-favorite-button">Show Favorite</button>
                <hr>
                <ul id="folder-list">
                    <!-- Folder structure will be populated here -->
                </ul>
            </div>
            <div class="content">
                <div class="thumbnails">
                    <div id="thumbnail-list">
                        <!-- Image thumbnails will be populated here -->
                    </div>
                </div>
                <div class="original-image" id="original-image">
                    <!-- Original image will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
    <!-- <div id="debug-log" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px;"></div> -->
</body>

</html>
